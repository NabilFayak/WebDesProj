        <div class="container bcontent my-5">
          <h2 class="text-center">Contact Form</h2>
          <hr />

        <!-- Contact Form Start -->
        <div class="col my-5 mx-3">
            <div class="card card-custom mx-2 mb-5">
                <div class="card-body card-custom align-middle">
                    <form method="get" action="thanks.html">
                        <div class="row mb-3">
                          <label for="myName" class="col-sm-2 col-form-label">Name:</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" name="myName" id="myName" required>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <label for="myEmail" class="col-sm-2 col-form-label">Email:</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" name="myEmail" id="myEmail" required>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <label for="myStart" class="col-sm-2 col-form-label">Date:</label>
                          <div class="col-sm-10">
                            <input type="date" class="form-control" name="myStart" id="myStart" required>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <label for="myExperience" class="col-sm-2 col-form-label">Message:</label>
                          <div class="col-sm-10">
                            <textarea id="myExperience" name="experience" rows="1" cols="32" required></textarea>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
        <!-- Contact Form End -->
